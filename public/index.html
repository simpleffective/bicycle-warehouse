<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bicycle Warehouse</title>
  <link rel="stylesheet" href="public/styles/general.css">
  <link rel="stylesheet" href="public/styles/header.css">
  <link rel="stylesheet" href="public/styles/footer.css">
  <link rel="stylesheet" href="public/styles/table.css">
  <link rel="stylesheet" href="public/styles/table-actions.css">
  <link rel="stylesheet" href="public/styles/form/modal.css">
  <link rel="stylesheet" href="public/styles/form/form.css">
  <link rel="stylesheet" href="public/styles/form/visual-input.css">
  <link rel="stylesheet" href="public/styles/pagination.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <meta name="viewport">
  <!-- <script src="https://accounts.google.com/gsi/client" async></script> -->
</head>
<body>
  
  <header>
    <div id="title-container">
      <img src="public\resources\bicycle-icon3.png" alt="sfasdsada">
      <h1 id="website-title">
        מחסן אופניים
      </h1>
      <img src="public\resources\bicycle-icon3.png" alt="sfasdsada">
    </div>

  </header>

  <main>
    <section>

      <!-- Plus Button -->
      <button id="add-bicycle-button">
        <img src="public/resources/plus-icon-13062.png">
      </button>

      <!-- Blur Filter -->
      <div id="blur" class="blur-bg"></div>

      <!-- Form Modal -->
      <div id="form-container" class="modal" style="display: none;">
        <!-- Quit Button -->
        <button id="quit-form" class="quit-modal-button"></button>
        <!-- QR Scanner Modal -->
        <div id="reader" style="display: none">
          <button class="quit-modal-button"></button>
        </div>
        <h1>רישום אופניים</h1>

        <form dir="rtl" id="bicycle-form" action="/post-bicycle" method="POST" enctype="multipart/form-data">
        
          <div dir="rtl" id="media-buttons-container">
            
            <div id="barcode-container" class="uploaded-false">
              <div id="barcode-button">
              </div>
              <span id="uploaded">
                <span id="tick">&#x2713</span>
              </span>
            </div>
            <div dir="rtl" id="capture-container" class="uploaded-false">
              <input type="file"
              name="capture" id="capture"
              accept="image/*"
              capture >
              <!-- <label for="capture">תמונה של האופניים</label> -->
              <label for="capture">
              </label>
              <span id="uploaded">
                <span id="tick">&#x2713</span>
              </span>
            </div>
            
          </div>
          
          <div id="text-input">
            <div dir="rtl" class="text-input-container">
              <label for="textId">סימן זיהוי</label>
              <input type="text" name="textId" id="textId" placeholder="מותג, תווית,..." required>
            </div>
  
            <div dir="rtl" class="text-input-container">
              <label for="person">אחראי</label>
              <input type="text" name="person" id="person" placeholder="ישראל ישראלי" required>
            </div>
                      
            <div dir="rtl" class="text-input-container">
              <label for="email">מייל</label>
              <input type="email" name="email" id="email" placeholder="israel@pnimeet.com" required>
            </div>
          </div>

          <div dir="rtl" id="form-buttons-container">
            <input type="submit" value="שלח">
            <input type="reset" value="נקה">
          </div>
        </form>

      </div>
      
      <!-- The Table -->
      <table class="bicycle-table" dir="rtl">
        <colgroup>
          <col class="visual-col">
          <col class="status-col">
          <col class="person-col">
          <col class="email-col">
          <col class="taken-col">
          <col class="maintained-col">
        </colgroup>
        <thead>
          <tr>
            <th scope="col" data-name="visual"></th>
            <th scope="col" data-name="status">
              <span>
                סטטוס
                <button class="toggle-table-action">&#x27A4;</button>
              </span>
              <div id="filter-status-popup" class="table-action-focus" tabindex="0">
                <div>
                  <input type="checkbox" id="status-available" tabindex="-1" value="free" class="table-action-input" checked>
                  <label for="status-displayed">פנויות</label>
                </div> 
                <div>
                  <input type="checkbox" id="status-maintained" value="maintained" class="table-action-input" checked>
                  <label for="status-maintained">בטיפול</label>
                </div>
                <div>
                  <input type="checkbox" id="status-done" value="done" class="table-action-input" checked>
                  <label for="status-done">סיימו</label>
                </div>
              </div>
            </th>
            <th scope="col" data-name="person">
              <span>
                אחראי
                <button  class="toggle-table-action">&#x27A4;</button>
              </span>
              <div id="search-user">
                <input type="text" class="table-action-input table-action-focus">
              </div>
            </th>
            <th scope="col" data-name="email">מייל</th>
            <th scope="col" data-name="taken">נלקחו</th>
            <th scope="col" data-name="maintained">טופלו לאחרונה</th>
          </tr>
        </thead>
        <tbody> 
        </tbody>
      </table>

      <!-- Pagination -->
      <div dir="rtl" id="pagination">
        <button id="prev" value="<"></button>
        <div id="pagination-numbers-container">
          <!--
          <button>1</button>
          <button>2</button>
          <button>3</button>
          -->
        </div>
        <button id="next" value=">"></button>
      </div>
    
    </section>

  </main>

  <!-- <footer>
    <img src="public/resources/pnimeet-icon.png" alt="פנימית - סדנת אופניים שיתופית">
  </footer> -->
  
</body>

<script type="module" src="./public/js/main.js"></script>

</html>
